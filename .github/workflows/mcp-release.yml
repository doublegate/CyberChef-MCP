name: "Publish MCP Server Image"

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

env:
  REGISTRY: ghcr.io
  # Using 'cyberchef-mcp_v1' as requested for the package name
  IMAGE_NAME: ${{ github.repository_owner }}/cyberchef-mcp_v1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mcp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false # Removes the "unknown/unknown" attestation manifest

      # Export Docker image as tarball for offline distribution
      - name: Pull Docker image for export
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME}

      - name: Export Docker image as tarball
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_NAME} | gzip > cyberchef-mcp-${TAG_NAME}-docker-image.tar.gz
          ls -lh cyberchef-mcp-*.tar.gz

      - name: Attach tarball to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release upload ${TAG_NAME} cyberchef-mcp-${TAG_NAME}-docker-image.tar.gz --clobber