name: "Publish MCP Server Image"

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

env:
  REGISTRY: ghcr.io
  # Using 'cyberchef-mcp_v1' as requested for the package name
  IMAGE_NAME: ${{ github.repository_owner }}/cyberchef-mcp_v1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write

    steps:
      - name: Configure git
        run: git config --global init.defaultBranch master

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mcp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          # Supply chain attestations for Docker Scout compliance
          provenance: mode=max # Max-level provenance for build integrity
          sbom: true # Generate and attach SBOM attestation

      # Export Docker image as tarball for offline distribution
      # Note: metadata-action generates tags without 'v' prefix (e.g., 1.2.0 not v1.2.0)
      # We use the 'latest' tag which is always generated for releases
      - name: Pull Docker image for export
        run: |
          docker pull "$REGISTRY/$IMAGE_NAME:latest"

      - name: Export Docker image as tarball
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          docker save "$REGISTRY/$IMAGE_NAME:latest" | gzip > "cyberchef-mcp-${TAG_NAME}-docker-image.tar.gz"
          ls -lh cyberchef-mcp-*.tar.gz

      # Security: Generate Software Bill of Materials (SBOM)
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'cyclonedx'
          output: 'sbom.cyclonedx.json'
          vuln-type: 'os,library'

      # Security: Run vulnerability scan on release image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-release-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-release-results.sarif'
          category: 'trivy-release-scan'

      # Create GitHub Release if it doesn't exist
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Check if release exists, create if not
          if ! gh release view "$TAG_NAME" &>/dev/null; then
            echo "Creating release for $TAG_NAME"
            gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --notes "See [CHANGELOG.md](CHANGELOG.md) for details." \
              --verify-tag
          else
            echo "Release $TAG_NAME already exists"
          fi

      - name: Attach tarball to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG_NAME" "cyberchef-mcp-${TAG_NAME}-docker-image.tar.gz" --clobber

      - name: Attach SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG_NAME" sbom.cyclonedx.json --clobber