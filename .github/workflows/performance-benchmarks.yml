name: Performance Benchmarks

on:
  push:
    branches: [master]
    paths:
      - 'src/node/mcp-server.mjs'
      - 'src/node/index.mjs'
      - 'src/core/**'
      - 'benchmarks/**'
  pull_request:
    branches: [master]
    paths:
      - 'src/node/mcp-server.mjs'
      - 'src/node/index.mjs'
      - 'src/core/**'
      - 'benchmarks/**'
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate OperationConfig
        run: npx grunt configTests

      - name: Run benchmarks
        run: npm run benchmark

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## Performance Benchmark Results

            Benchmarks have been run for this PR. Check the workflow logs for detailed results.

            **Note:** Compare with baseline to detect performance regressions.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
